<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>meDailie</title>

  <link rel="icon" href="./images/icons8-circular-arrows-96.png" type="image/jpg">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Font awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body class="m-5 justify-content-center">

  <header class="mb-3 w-75 mx-auto">
    <h4 class="my-5 display-5 text-center">My Todo</h4>
    <div class="input-group mb-3 cmx-auto d-flex flex-wrap shadow-sm">
      <input type="text" placeholder="add new todo" id="new-todo" class="form-control me-3" aria-label="add new todo"
        aria-describedby="add new todo">
      <div class="input-group-append">
        <button class="btn btn-info" id="add-btn">Add</button>
      </div>
    </div>
  </header>

  <main id="list-area" class="w-75 mx-auto text-wrap">
    <!-- ** todo area ** -->
    <div class="todo">
      <h5 class="text-center">Todo</h4>
        <ul id="my-todo" class="list-unstyled pl-2">
          <!-- todo items  -->
        </ul>
    </div>

    <hr />

    <!-- ** done area **  -->
    <div class="done">
      <h5 class="text-center" style="display:none;">Done</h4>
        <ul id="done-list" class="list-unstyled pl-2">
          <!-- done items  -->
        </ul>
    </div>

  </main>

  <!-- JavaScript -->
  <script type="text/javascript" src="./index.js"></script>
</body>

</html>
